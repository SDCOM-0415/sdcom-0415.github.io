    function setBackgroundByDevice() {
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        document.body.style.backgroundImage = isMobile ? 
            'url(https://api.imlazy.ink/img-phone)' : 
            'url(https://api.imlazy.ink/img)';
    }
    // 页面加载完成后执行
    window.addEventListener('load', setBackgroundByDevice);
    </script>
